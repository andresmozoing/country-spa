<h2>Por region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <button *ngFor="let region of regiones"
    class="btn mx-2 text-center"
    [ngClass]="{ 'btn-outline-primary' : region === selectedRegion}"
    (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <countries-table [countries] = "paises"/>
  </div>
</div>
